name: Backend (staging) - Build to ECR and Update App Runner

on:
  push:
    branches: [ develop ]
    paths:
      - 'Dockerfile'
      - 'gestion_carteras_api/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_URI: ${{ secrets.ECR_URI_STAGING }}
      APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN_STAGING }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Sanitize and validate ECR URI
        run: |
          RAW="$ECR_URI"
          # minúsculas
          RAW=$(echo "$RAW" | tr '[:upper:]' '[:lower:]')
          # quitar comillas simples y dobles
          RAW=$(echo "$RAW" | sed 's/\"//g; s/'"'"'//g')
          # trim espacios
          RAW=$(echo "$RAW" | xargs)
          # validar formato repo ECR
          echo "$RAW" | grep -Eq '^[a-z0-9]+\.dkr\.ecr\.[a-z0-9-]+\.amazonaws\.com/.+' || { echo "ECR_URI inválida: valor no parece un repositorio ECR"; exit 1; }
          echo "ECR_REPO=$RAW" >> $GITHUB_ENV

      - name: Set image tags (staging)
        run: |
          echo "IMAGE_TAG=${GITHUB_SHA}" >> $GITHUB_ENV
          echo "ALIAS_TAG=staging" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t "$ECR_REPO:$IMAGE_TAG" -t "$ECR_REPO:$ALIAS_TAG" .

      - name: Push to ECR
        run: |
          docker push "$ECR_REPO:$IMAGE_TAG"
          docker push "$ECR_REPO:$ALIAS_TAG"

      - name: Update App Runner service to staging tag
        run: |
          aws apprunner update-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "'"$ECR_REPO:$ALIAS_TAG"'",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {"Port": "8000"}
              }
            }'


