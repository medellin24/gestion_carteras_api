name: Frontend - Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'gestion_carteras_frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: gestion_carteras_frontend/package-lock.json

      - name: Install deps
        working-directory: gestion_carteras_frontend
        run: npm ci

      - name: Build
        working-directory: gestion_carteras_frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }}
          directory: gestion_carteras_frontend/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

