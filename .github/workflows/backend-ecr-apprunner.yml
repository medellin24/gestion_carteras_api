name: Backend - Build to ECR and Update App Runner

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'gestion_carteras_api/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_URI: ${{ secrets.ECR_URI }} # prod
      APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }} # prod
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: true

      - name: Normalize ECR repo to lowercase
        run: |
          echo "ECR_REPO=$(echo \"$ECR_URI\" | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')" >> $GITHUB_ENV

      - name: Build Docker image (:prod)
        run: |
          docker build -t "$ECR_REPO:prod" .

      - name: Push to ECR (:prod)
        run: |
          docker push "$ECR_REPO:prod"

      - name: Update App Runner service to prod tag
        run: |
          aws apprunner update-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --source-configuration '{
              "ImageRepository": {
                "ImageIdentifier": "'"$ECR_REPO:prod"'",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {"Port": "8000"}
              }
            }'

